    <body>
        <script>
         
         window.onload = function() {
                let data = decodeURIComponent(location.hash).substr(1).split('/');
                for (let i = 0; i < data.length; ++i) {
                    data[i] =decodeURIComponent(data[i]);
                    }
                let code ="javascript:location.href = '"+data[0]+"';$('#myClassId').val('"+data[1]+"');$('input.number').val('"+data[2]+"');$('input.pass').val('"+data[3]+"');document.getElementsByClassName('btn')[1].click()";
                document.getElementById('code1').setAttribute('href', code);
                document.getElementById('code2').innerHTML=code;
            };
        </Script>
        <h1>下のリンクをブックマークバーにD&Dするなりして、ブックマークリンクにコピーしてください。</h1>
        <a href="javascript:" id ="code1">ミライシード</a>
        <h2>上のリンクからブックマークを登録できない場合は下のコードをコピーしてください</h2>
        <p id='code2'>準備中</p>
        <h1>ブックマークレットを保存したあとはこのページの履歴を削除することをおすすめします。</h1>
        <p>多分そのままでも問題ないとは思いますが、このページのURLにはログインに必要なすべての情報が含まれてるので消したほうが無難でしょう</p>
    </body>
</html>
