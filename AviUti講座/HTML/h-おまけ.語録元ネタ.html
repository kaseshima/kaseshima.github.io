<body>
<div id="Display_content">
<noscript><h1>このページにはJavaSciptを使用してます。<br>このページを表示するにはJavaSciptを有効にしてください<h1></noscript>
<h1>しばらくお待ちください</h1><p>処理速度、ファイルの大きさを気にせずにとにかくファイル数を少なくすることだけを意識して作ったから表示に時間かかるかも</p>
</div>
<script>
var response =`<h1>おい、なんかバグってんぞ</h1>`
// URLのアンカー（#以降の部分）を取得
var urlHash = location.hash;
urlHash = `#EasyMode`;
// URLにアンカーが存在する場合
if(urlHash){
if (urlHash == "#EasyMode") {
  response = `<h2>イージーモードが許させるのは小学生までだよねー！</h2><p>にったじゅんのまんがに登場するフレーズ、「えーマジ童貞!!童貞が許されるのは小学生までだよね!」が元ネタだと思われる語録ネタ。<br>東方アレンジ曲の「患部で止まってすぐ溶ける」に出でくる。</p><img src="i-おまけ.〇〇が許されるのは小学生までだよね.gif"><p>ちなみに、初月を「イージーモード」と読んでるのは「優曇華(うどんげいん)」(左の画像の右側のキャラ)の初登場作品「東方永夜抄(とうほうえいやしょう)」一番簡単な難易度の名前から来ている。</p>`;}
    else (urlHash == "#"){
      response= "<h1>お求めのおまけは無いです。</h1><p>すまそ</p>"
}
}
//URLにアンカーが存在しない場合
else {
  response =`<h1>アンカーねーぞ</h1>`;
}
let element = document.getElementById('Display_content');
element.innerHTML = response;
</script>
