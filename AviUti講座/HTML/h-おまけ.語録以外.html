<div id="タイムライン">
    <h3>タイムラインとは？</h3>
    <p>動画編集の世界では動画素材や写真素材を取り込んで、1つの時間軸の中でカットやトリミングなどの編集を行っていくためのパネルの事を表します。<br>LINEは関係ないです</p>
</div>
<div id="アスペクト比">
    <h3>アスペクト比とは？</h3>
    <p>画面比率（アスペクト比）というのは映像(映画、テレビ、動画)などにおける 縦横比のことをいいます。<br>
    ワイド(16:9)とスタンダード(4:3)の２つを基本と考えることが多いです。</p>
</div>
